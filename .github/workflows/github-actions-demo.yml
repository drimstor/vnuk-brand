name: Release CD

on:
  push:
    branches:
      - release

jobs:
  deployment_release:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        node-version: [ 20.x ]
    steps:
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with: 
        node-version: ${{ matrix.node-version }}

      - name: Install Modules
        run: npm install

      - name: Build Project
        run: npm run build

      - name: ESLint Test
        run: npm run lint

      - name: Format Test
        run: npm run format

      # - run: pm2 reload asnextrel
      # - run: pm2 reload asnextrel